<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${warehouse.warehouseId != null} ? 'Sửa kho' : 'Thêm kho'">Form kho</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div class="container">
    <header class="page-header">
        <h1 th:text="${warehouse.warehouseId != null} ? 'Sửa kho' : 'Thêm kho'">Form kho</h1>
        <a th:href="@{/warehouses}" class="btn">Quay lại</a>
    </header>

    <form th:action="@{/warehouses/save}" th:object="${warehouse}" method="post" class="form">
        <input type="hidden" th:field="*{warehouseId}"/>

        <div class="form-group">
            <label for="warehouseCode">Mã kho <span class="required">*</span></label>
            <input type="text" id="warehouseCode" th:field="*{warehouseCode}" maxlength="20" required
                   placeholder="VD: WH-HN"/>
            <span th:if="${#fields.hasErrors('warehouseCode')}" th:errors="*{warehouseCode}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="warehouseName">Tên kho <span class="required">*</span></label>
            <input type="text" id="warehouseName" th:field="*{warehouseName}" maxlength="100" required
                   placeholder="VD: Kho Hà Nội"/>
            <span th:if="${#fields.hasErrors('warehouseName')}" th:errors="*{warehouseName}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" th:field="*{address}" maxlength="255"
                   placeholder="VD: 123 Đường ABC, Quận 1"/>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/warehouses}" class="btn">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
