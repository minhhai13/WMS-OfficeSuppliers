<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập - WMS</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div class="container" style="max-width: 400px; margin-top: 3rem;">
    <header class="page-header">
        <h1>Đăng nhập</h1>
    </header>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="form">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" th:field="*{username}" autofocus placeholder="Nhập tên đăng nhập"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
</div>
</body>
</html>
